# ===============================
# Application Name
# ===============================
spring.application.name=demo

# ===============================
# Server Configuration
# ===============================
server.port=9001

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ MySQL 8 Dialect (WARNING FIX)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ❌ Open-in-view warning remove (Optional but recommended)
spring.jpa.open-in-view=false

# ===============================
# Hibernate Logging (Optional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JWT Configuration
# ===============================
jwt.secret=mySecretKey123456789
jwt.expiration=86400000

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# Spring Security (Optional)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin
